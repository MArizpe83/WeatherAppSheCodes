<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8637859f6c.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="City..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100" id="current-location-button">
                Weather in your City
              </button>
            </div>
          </div>
        </form>
    </br>
<div class="row"></div>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-4">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col-6">
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-2">
            <h3><i class="fa-solid fa-cloud-bolt"></i> <br />Thursday</h3>
            <p>9° / <strong>11°</strong></p>
          </div>
          <div class="col-2">
            <h3><i class="fa-solid fa-cloud-sun-rain"></i> <br />Friday</h3>
            <p>8° / <strong>10°</strong></p>
          </div>
          <div class="col-2">
            <h3><i class="fa-solid fa-cloud-sun-rain"></i><br />Saturday</h3>
            <p>10° / <strong>13°</strong></p>
          </div>
          <div class="col-2">
            <h3><i class="fa-solid fa-cloud-showers-heavy"></i><br />Sunday</h3>
            <p>9° / <strong>11°</strong></p>
          </div>
          <div class="col-2">
            <h3><i class="fa-solid fa-cloud-sun-rain"></i><br />Monday</h3>
            <p>8° / <strong>10°</strong></p>
          </div>
    <footer>
      <p>Coded by Mildred Arizpe</p>
    </footer>
    <script src="newweatherapp.js"></script>
  </body>
</html>
